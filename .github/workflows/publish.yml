name: Publish to Roblox

on:
  push:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rojo via Aftman
        uses: ok-nick/setup-aftman@v0.4.2
      - run: aftman install
      - run: rojo build default.project.json -o place.rbxl

      - name: Publish place via Open Cloud
        run: |
          echo "Publishing place..."
          curl -X POST "https://apis.roblox.com/universes/v1/${{ secrets.ROBLOX_UNIVERSE_ID }}/places/${{ secrets.ROBLOX_PLACE_ID }}/versions" \
            -H "Content-Type: application/octet-stream" \
            -H "x-api-key: ${{ secrets.ROBLOX_API_KEY }}" \
            --data-binary "@place.rbxl"
