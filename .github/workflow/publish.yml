name: Publish to Roblox

on:
  push:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rojo via Aftman
        uses: ok-nick/setup-aftman@v0.4.2
      - run: aftman install
      - run: rojo build default.project.json -o place.rbxl

      - name: Publish place
        uses: filiptibell/roblox-place-publish-action@v2.1
        with:
          universe-id: ${{ vars.ROBLOX_UNIVERSE_ID }}
          place-id: ${{ vars.ROBLOX_PLACE_ID }}
          api-key: ${{ secrets.ROBLOX_API_KEY }}
          path: 'place.rbxl'
